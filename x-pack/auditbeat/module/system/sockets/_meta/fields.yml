- name: processes
  type: group
  description: >
    `processes` contains process information.
  release: experimental
  fields:
  - name: process
    type: array
    description: >
        One or more processes.
    fields:
    - name: status
      type: keyword
      description: >
        Process status - `started`, `running`, or `stopped`.
    - name: process.name
      type: keyword
      description: >
        Process name.
    - name: process.args
      type: text
      description: >
        List of process arguments.
    - name: process.pid
      type: keyword
      description: >
        Process PID.
    - name: process.ppid
      type: keyword
      description: >
        Process Parent PID.
    - name: process.cwd
      type: text
      description: >
        Directory from which the process was started.
    - name: process.exe
      type: text
      description: >
        Full path of the process executable.
    - name: process.starttime
      type: date
      description: >
        Start time of the process.
