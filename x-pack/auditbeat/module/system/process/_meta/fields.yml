- name: process
  type: group
  description: >
    `process` contains process information.
  release: experimental
  fields:
    - name: name
      type: keyword
      description: >
        Process name.
    - name: args
      type: text
      description: >
        List of process arguments.
    - name: pid
      type: keyword
      description: >
        Process PID.
    - name: ppid
      type: keyword
      description: >
        Process Parent PID.
    - name: cwd
      type: text
      description: >
        Directory from which the process was started.
    - name: exe
      type: text
      description: >
        Full path of the process executable.
    - name: starttime
      type: date
      description: >
        Start time of the process.
