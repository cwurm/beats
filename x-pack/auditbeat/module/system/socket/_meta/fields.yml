- name: socket
  type: group
  description: >
    `socket` contains socket information.
  release: experimental
  fields:
    - name: state
      type: keyword
      description: >
        TCP state.
    - name: network
      type: group
      fields:
      - name: type
        type: keyword
        example: ipv4
        description: >
          Network type.
      - name: direction
        type: keyword
        example: incoming
        description: >
          How the socket was initiated. Possible values are incoming, outgoing,
          or listening.
    - name: source.ip
      type: ip
      example: 192.0.2.1 or 2001:0DB8:ABED:8536::1
      description: >
        Source IP address. This can be an IPv4 or IPv6 address.
    - name: source.port
      type: long
      example: 22
      description: >
        Source port.
    - name: destination.ip
      type: ip
      example: 192.0.2.1 or 2001:0DB8:ABED:8536::1
      description: >
        Destination IP address. This can be an IPv4 or IPv6 address.
    - name: destination.port
      type: long
      example: 22
      description: >
        Destination port.
    - name: user.uid
      type: integer
      description: >
        UID of the user running the process.
    - name: user.name
      type: keyword
      description: >
        Name of the user running the process.
    - name: process.pid
      type: long
      description: >
        ID of the process that opened the socket.
    - name: process.name
      type: keyword
      description: >
        Name of the command (limited to 20 chars by the OS).
    - name: process.error
      type: text
      description: >
        Any error that occurred during process enrichment.
