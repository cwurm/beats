- name: user
  type: group
  description: >
    `user` contains information about the users on a system.
  release: experimental
  fields:
    - name: name
      type: keyword
      description: >
          User name.
    - name: uid
      type: integer
      description: >
          User ID.
    - name: gid
      type: integer
      description: >
          Group ID.
    - name: passwd
      type: keyword
      description: >
          Information about a user's password.
    - name: dir
      type: keyword
      description: >
          User's home directory.
    - name: shell
      type: keyword
      description: >
          Program to run at login.
    - name: user_information
      type: text
      description: >
          General user information. On Linux, this is the gecos field.
