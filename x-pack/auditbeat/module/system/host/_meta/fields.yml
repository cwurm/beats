- name: host
  type: group
  description: >
    `host` contains general host information.
  release: experimental
  fields:
  - name: uptime
    type: long
    description: >
        Uptime in nanoseconds.
  - name: boottime
    type: date
    description: >
        Boot time.
  - name: containerized
    type: boolean
    description: >
        Set if host is a container.
  - name: timezone.name
    type: keyword
    description: >
        Name of the timezone of the host, e.g. BST.
  - name: timezone.offset.sec
    type: long
    description: >
        Timezone offset in seconds.
  - name: name
    type: keyword
    description: >
        Hostname.
  - name: id
    type: keyword
    description: >
        Host ID.
  - name: ip
    type: ip
    description: >
        List of IP addresses on this host.
  - name: mac
    type: keyword
    description: >
        List of MAC addresses on this host.
  - name: architecture
    type: keyword
    description: >
        Host architecture (e.g. x86_64).
  - name: os.platform
    type: keyword
    description: >
      OS platform (e.g. centos, ubuntu, windows).
  - name: os.name
    type: keyword
    description: >
      OS name (e.g. Mac OS X).
  - name: os.family
    type: keyword
    description: >
      OS family (e.g. redhat, debian, freebsd, windows).
  - name: os.version
    type: keyword
    description: >
      OS version.
  - name: os.kernel
    type: keyword
    description: >
      The operating system's kernel version.
     
